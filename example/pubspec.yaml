name: camera_stream_example
description: Demonstrates how to use the camera_stream plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  camera_stream:
    # When depending on this package from a real application you should use:
    #   camera_stream: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

  assets:
    - packages/camera_stream/fonts/NotoSansCJKjp-Medium.otf
    - packages/camera_stream/fonts/NotoSansCJKjp-Regular.otf
    - packages/camera_stream/fonts/NotoSansCJKjp-Bold.otf
    - packages/camera_stream/fonts/NotoSansCJKjp-Black.otf

  fonts:
    - family: NotoSansCJKjp-Medium
      fonts:
        - asset: packages/camera_stream/fonts/NotoSansCJKjp-Medium.otf

    - family: NotoSansCJKjp-Regular
      fonts:
        - asset: packages/camera_stream/fonts/NotoSansCJKjp-Regular.otf

    - family: NotoSansCJKjp-Bold
      fonts:
        - asset: packages/camera_stream/fonts/NotoSansCJKjp-Bold.otf

    - family: NotoSansCJKjp-Black
      fonts:
        - asset: packages/camera_stream/fonts/NotoSansCJKjp-Black.otf

